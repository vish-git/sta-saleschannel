<div class="p-grid">
  <p-card styleClass="card-container" header="Sarees" class="p-col-12">
    <div class="p-grid">
      <div class="p-col-3" *ngFor="let imageDetail of sareeImageObject">
        <img
          [src]="imageDetail.url"
          (click)="showDialog(imageDetail)"
          width="100%"
          height="80%"
        />
        <span style="text-align: center;">{{ imageDetail.name }}</span>
      </div>
    </div>
  </p-card>
  <p-card styleClass="card-container" header="Blouse" class="p-col-12">
    <div class="p-grid">
      <div class="p-col-2" *ngFor="let imageDetail of blouseImageObject">
        <img
          [src]="imageDetail.url"
          (click)="showDialog(imageDetail)"
          width="100%"
          height="70%"
        />
        <span style="text-align: center;">{{ imageDetail.name }}</span>
      </div>
    </div>
  </p-card>
</div>

<p-dialog
  [header]="imageName"
  [(visible)]="display"
  [style]="{ width: '50vw' }"
  [maximizable]="true"
>
  <div class="p-grid">
    <img [src]="imageUrl" width="100%" class="p-col-6" />
    <div class="p-col-6">{{ imageDesc }}</div>
  </div>
</p-dialog>
